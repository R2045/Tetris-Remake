<!DOCTYPE html>
<html>
<head>
    <title>Tetris Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #000;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        canvas {
            background-color: #000;
            display: block;
        }

        #main-canvas {
            border: 2px solid #333;
        }

        .stat-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.2em;
            color: #fff;
        }

        /* Controls hint at bottom */
        #controls {
            position: absolute;
            bottom: 10px;
            font-size: 0.6em;
            color: #555;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="column">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LEVEL</div>
                <div id="level" class="stat-value">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LINES</div>
                <div id="lines" class="stat-value">0</div>
            </div>
        </div>

        <canvas id="tetris" width="240" height="400"></canvas>

        <div class="column">
            <div class="stat-box">
                <div class="stat-label">NEXT</div>
                <canvas id="next" width="100" height="100"></canvas>
            </div>
        </div>
    </div>

    <div id="controls">
        ARROWS: Move/Rotate | SPACE: Hard Drop | P: Pause
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        // Tetris Guideline Colors
        const colors = [
            null,
            '#FF0D72', // T (Purple-ish)
            '#0DC2FF', // O (Cyan)
            '#0DFF72', // L (Green - wait, strictly L is Orange, let's fix mapping)
            '#F538FF', // J (Magenta - strictly Blue)
            '#FF8E0D', // I (Orange - strictly Cyan)
            '#FFE138', // S (Yellow - strictly Green)
            '#3877FF', // Z (Blue - strictly Red)
        ];

        // Let's correct the palette to standard Tetris colors for accuracy
        const standardColors = [
            null,
            '#800080', // T - Purple
            '#FFFF00', // O - Yellow
            '#FFA500', // L - Orange
            '#0000FF', // J - Blue
            '#00FFFF', // I - Cyan
            '#008000', // S - Green
            '#FF0000', // Z - Red
        ];

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines++;
                rowCount *= 2;
            }
            
            // Level up every 10 lines
            player.level = Math.floor(player.lines / 10) + 1;
            // Speed up
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function draw() {
            // Fill background
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0}, context);
            
            // Draw Ghost Piece
            const ghostPos = {...player.pos};
            while(!collide(arena, {matrix: player.matrix, pos: ghostPos})) {
                ghostPos.y++;
            }
            ghostPos.y--; // Back up one
            
            // Draw ghost with transparency
            context.globalAlpha = 0.2;
            drawMatrix(player.matrix, ghostPos, context);
            context.globalAlpha = 1;

            // Draw Real Player
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawNext() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            // Center the piece in the preview box
            const offsetX = (5 - nextPiece.length) / 2; 
            const offsetY = (5 - nextPiece.length) / 2;
            
            drawMatrix(nextPiece, {x: offsetX, y: offsetY}, nextContext);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = standardColors[value];
                        // Draw the block
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Add a simple bevel effect (light top/left, dark bottom/right)
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Inner "shine" to make it look pop
                        ctx.fillStyle = 'rgba(255,255,255,0.1)';
                        ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }
        
        // HARD DROP
        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--; // Step back out of collision
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            // If we don't have a next piece yet (start of game), create one
            if (nextPiece === null) {
                nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            
            player.matrix = nextPiece;
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            // Generate the NEW next piece
            nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawNext();

            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                player.level = 1;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 1, 0],
                    [1, 1, 1],
                    [0, 0, 0],
                ];
            } else if (type === 'O') {
                return [
                    [2, 2],
                    [2, 2],
                ];
            } else if (type === 'L') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [0, 3, 3],
                ];
            } else if (type === 'J') {
                return [
                    [0, 4, 0],
                    [0, 4, 0],
                    [4, 4, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            document.getElementById('lines').innerText = player.lines;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;

        function update(time = 0) {
            if (isPaused) {
                requestAnimationFrame(update);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const pieces = 'TJOLISZ'; // Pieces string for randomization
        let nextPiece = null; // Stored next piece

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            lines: 0,
            level: 1,
        };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 81) { // Q
                playerRotate(-1);
            } else if (event.keyCode === 38 || event.keyCode === 87) { // Up or W
                playerRotate(1);
            } else if (event.keyCode === 32) { // Space (Hard Drop)
                event.preventDefault(); // Stop page scrolling
                playerHardDrop();
            } else if (event.keyCode === 80) { // P (Pause)
                isPaused = !isPaused;
                if(isPaused) {
                    context.fillStyle = 'rgba(0,0,0,0.5)';
                    context.fillRect(0,0,canvas.width,canvas.height);
                    context.fillStyle = '#fff';
                    context.font = '1px "Press Start 2P"'; 
                    context.fillText("PAUSED", 3.5, 10);
                } else {
                    lastTime = performance.now(); // Reset time to prevent instant drop
                }
            }
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
