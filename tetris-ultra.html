<!DOCTYPE html>
<html>
<head>
    <title>Tetris Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a20;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #game-wrapper {
            position: relative;
        }

        #game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #000;
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.9), 0 0 10px rgba(255,255,255,0.2);
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        canvas {
            background-color: #050505;
            display: block;
        }

        #main-canvas {
            border: 2px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .stat-box {
            text-align: center;
            margin-bottom: 20px;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 0.6em;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1em;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        #controls-hint {
            margin-top: 10px;
            font-size: 0.5em;
            color: #555;
            text-align: center;
            font-family: sans-serif;
            text-transform: uppercase;
        }

        /* Overlay for Start Screen */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
        }

        #overlay h1 {
            font-size: 2em;
            color: #ff0d72;
            text-shadow: 2px 2px #0dc2ff;
            margin-bottom: 20px;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <div class="column">
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Level</div>
                    <div id="level" class="stat-value">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Lines</div>
                    <div id="lines" class="stat-value">0</div>
                </div>
            </div>

            <canvas id="tetris" width="240" height="400"></canvas>

            <div class="column">
                <div class="stat-box">
                    <div class="stat-label">Next</div>
                    <canvas id="next" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
        
        <div id="controls-hint">
            Arrows to Move • Up to Rotate • Space to Drop • P to Pause
        </div>

        <div id="overlay">
            <h1>TETRIS ULTRA</h1>
            <div class="blink">CLICK TO START</div>
        </div>
    </div>

    <script>
        // --- AUDIO SYSTEM (Web Audio API) ---
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        const sounds = {
            move: () => playTone(200, 'square', 0.05, -5),
            rotate: () => playTone(300, 'triangle', 0.05, 0),
            drop: () => playTone(100, 'sawtooth', 0.1, -10),
            clear: () => playMelody([440, 554, 659, 880], 'sine', 0.1),
            gameover: () => playMelody([300, 250, 200, 150], 'sawtooth', 0.3),
        };

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioCtx();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTone(freq, type, duration, volAdj = 0) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            // Volume envelope
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playMelody(notes, type, noteLen) {
            if (!audioCtx) return;
            notes.forEach((note, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(note, audioCtx.currentTime + (i * 0.05));
                
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime + (i * 0.05));
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (i * 0.05) + noteLen);

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(audioCtx.currentTime + (i * 0.05));
                osc.stop(audioCtx.currentTime + (i * 0.05) + noteLen);
            });
        }

        // --- PARTICLE SYSTEM ---
        let particles = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Random velocity
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0; // 100% opacity
                this.gravity = 0.5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life -= 0.02; // Fade out
            }

            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 4, 4); // 4x4 pixel particle
                ctx.globalAlpha = 1;
            }
        }

        function spawnParticles(yRow, colorArray) {
            for (let x = 0; x < colorArray.length; x++) {
                if (colorArray[x] !== 0) {
                    // Spawn 3 particles per block
                    for(let i=0; i<3; i++) {
                        particles.push(new Particle(
                            x * 20 + 10, // x center of block
                            yRow * 20 + 10, // y center of block
                            standardColors[colorArray[x]]
                        ));
                    }
                }
            }
        }


        // --- GAME LOGIC ---
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        const standardColors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                // Boom! Spawn particles before removing the row
                spawnParticles(y, arena[y]);

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines++;
                rowCount *= 2;
                
                sounds.clear(); // Play sound
            }
            player.level = Math.floor(player.lines / 10) + 1;
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function draw() {
            // Dark background
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0}, context);
            
            // Draw Ghost
            if (!gamePaused && !gameOver) {
                const ghostPos = {...player.pos};
                while(!collide(arena, {matrix: player.matrix, pos: ghostPos})) {
                    ghostPos.y++;
                }
                ghostPos.y--;
                context.globalAlpha = 0.2;
                drawMatrix(player.matrix, ghostPos, context);
                context.globalAlpha = 1;
            }

            drawMatrix(player.matrix, player.pos, context);

            // Draw Particles (need to unscale context to draw pixels freely)
            context.resetTransform();
            particles.forEach(p => p.draw(context));
            context.scale(20, 20); // Rescale for next frame
        }

        function drawNext() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const offsetX = (5 - nextPiece.length) / 2; 
            const offsetY = (5 - nextPiece.length) / 2;
            drawMatrix(nextPiece, {x: offsetX, y: offsetY}, nextContext);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = standardColors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Pseudo-3D effect
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        
                        ctx.fillStyle = 'rgba(255,255,255,0.1)';
                        ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                sounds.drop(); // Drop sound
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            sounds.drop();
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            } else {
                sounds.move();
            }
        }

        function playerReset() {
            if (nextPiece === null) {
                nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            player.matrix = nextPiece;
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawNext();

            if (collide(arena, player)) {
                gameOver = true;
                sounds.gameover();
                document.getElementById('overlay').style.display = 'flex';
                document.querySelector('#overlay h1').innerText = "GAME OVER";
                document.querySelector('.blink').innerText = "CLICK TO RESTART";
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            sounds.rotate();
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0],[1, 1, 1],[0, 0, 0]];
            if (type === 'O') return [[2, 2],[2, 2]];
            if (type === 'L') return [[0, 3, 0],[0, 3, 0],[0, 3, 3]];
            if (type === 'J') return [[0, 4, 0],[0, 4, 0],[4, 4, 0]];
            if (type === 'I') return [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]];
            if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
            if (type === 'Z') return [[7, 7, 0],[0, 7, 7],[0, 0, 0]];
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            document.getElementById('lines').innerText = player.lines;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let gamePaused = true;
        let gameOver = false;

        function update(time = 0) {
            if (gamePaused) {
                // Keep animation loop running for particles even if paused? 
                // No, let's freeze game. But we loop to check for unpause.
                if(!gameOver) requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const pieces = 'TJOLISZ';
        let nextPiece = null;

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            lines: 0,
            level: 1,
        };

        // --- CONTROLS ---
        document.addEventListener('keydown', event => {
            if(gamePaused || gameOver) return;
            
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 81) {
                playerRotate(-1);
            } else if (event.keyCode === 38 || event.keyCode === 87) {
                playerRotate(1);
            } else if (event.keyCode === 32) {
                event.preventDefault();
                playerHardDrop();
            }
        });

        document.addEventListener('keydown', event => {
             // Pause Toggle
            if (event.keyCode === 80 && !gameOver && document.getElementById('overlay').style.display === 'none') { 
                gamePaused = !gamePaused;
                if(gamePaused) {
                    context.fillStyle = 'rgba(0,0,0,0.5)';
                    context.fillRect(0,0,canvas.width,canvas.height);
                    context.fillStyle = '#fff';
                    context.font = '1px "Press Start 2P"'; 
                    context.fillText("PAUSED", 3.5, 10);
                } else {
                    lastTime = performance.now();
                    requestAnimationFrame(update);
                }
            }
        });

        // Click to Start / Restart
        document.getElementById('overlay').addEventListener('click', () => {
            const overlay = document.getElementById('overlay');
            initAudio(); // Initialize audio context on user gesture
            
            if (gameOver) {
                // Reset everything
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                player.level = 1;
                updateScore();
                gameOver = false;
                playerReset();
            }

            overlay.style.display = 'none';
            gamePaused = false;
            if (player.matrix === null) playerReset();
            update();
        });

    </script>
</body>
</html>
